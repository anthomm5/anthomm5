            fetch('NavTabs.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigation_tabs').innerHTML = data;
                
                const currentPath = window.location.pathname;
                document.querySelectorAll('#main-nav .nav-link').forEach(link => {
